services:
  - type: web
    name: degen-echo-bot
    env: node
    buildCommand: npm install
    startCommand: node degen-echo-fixed.js
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: bot-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
```

Then in your `.env` or Render environment variables, add:
```
DATA_DIR=/opt/render/project/src/data
