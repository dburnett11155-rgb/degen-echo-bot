services:
  - type: web
    name: degen-echo-bot
    runtime: node
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
